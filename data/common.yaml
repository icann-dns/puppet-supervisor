supervisor::packages:
  - supervisor
supervisor::service: supervisord
supervisor::config_dir: /etc/supervisor
supervisor::config_file: "%{hiera('supervisor::config_dir')}/supervisord.conf"
supervisor::include_dir: "%{hiera('supervisor::config_dir')}/conf.d"
supervisor::logfile: /var/log/supervisor/supervisord.log
supervisor::logfile_maxbytes: ~
supervisor::logfile_backups: ~
supervisor::logfile_loglevel: ~
supervisor::pidfile: /var/run/supervisord.pid
supervisor::umask: ~
supervisor::nodaemon: true
supervisor::minfds: ~
supervisor::minprocs: ~
supervisor::nocleanup: ~
supervisor::childlogdir: /var/log/supervisor
supervisor::user: ~
supervisor::directory: ~
supervisor::environment: ~
supervisor::strip_ansi: ~
supervisor::identifier: ~
supervisor::serverurl: unix:///var/run/supervisor.sock
supervisor::username: ~
supervisor::password: ~
supervisor::prompt: ~
supervisor::history_file: ~
supervisor::unix_http_server_enable: true
supervisor::unix_http_server_file: /var/run/supervisor.sock
supervisor::unix_http_server_chmod: '0700'
supervisor::unix_http_server_chown: ~
supervisor::unix_http_server_username: ~
supervisor::unix_http_server_password: ~
supervisor::inet_http_enable: false
supervisor::inet_http_server_ip: 127.0.0.1
supervisor::inet_http_server_port: 9001
supervisor::inet_http_server_username: ~
supervisor::inet_http_server_password: ~
supervisor::programs: ~
